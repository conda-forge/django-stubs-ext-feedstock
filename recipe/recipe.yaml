schema_version: 1

context:
  name: django-stubs-ext
  version: "5.2.9"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name | replace('-', '_') }}-${{ version }}.tar.gz
  sha256: 6db4054d1580657b979b7d391474719f1a978773e66c7070a5e246cd445a25a9

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python ${{ python_min }}.*
    - uv-build >=0.9.9,<0.10.0
  run:
    - django
    - python >=${{ python_min }}
    - typing_extensions

tests:
  - python:
      imports:
        - django_stubs_ext
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Monkey-patching and extensions for django-stubs
  license: BSD-3-Clause
  license_file: LICENSE.md
  homepage: https://github.com/typeddjango/django-stubs
  repository: https://github.com/typeddjango/django-stubs/tree/master/ext

extra:
  recipe-maintainers:
    - thewchan
